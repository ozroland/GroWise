<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
  <script src="{% static 'javascript/base.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="header-section">
          <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/logo.png' %}" alt="Hidroponikus növénytermesztés"></a>
        </div>
        {% block header %}
        <div class="header-section">
          <ul class="nav-list">
              <li class="nav-item"><a href="#">Kezdőlap</a></li>
              <li class="nav-item"><a href="#products">Termékek</a></li>
              <li class="nav-item"><a href="#about">Rólunk</a></li>
              <li class="nav-item"><a href="#contact">Kapcsolat</a></li>
              <li class="nav-item"><a href="/login" class="btn btn-primary mb1 bg-olive">Belépés</a></li>
          </ul>
        </div>  
        {% endblock %}
      </nav>
    </div>
  </header>
  
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <!-- Első rész: Logó és kontakt információk -->
        <div class="footer-section">
          <div class="footer-logo">
            <a href="{% url 'home' %}">
              <img src="{% static 'images/logosmall.png' %}" class="logosmall" alt="Hidroponikus növénytermesztés">
            </a>
          </div>
          <div class="contact-info">
            <p>Telefonszám: +36 123 456 789</p>
            <p>Email: info@growise.com</p>
          </div>
        </div>
  
        <!-- Második rész: copyright felirat -->
        <div class="footer-section">
          <p>&copy; 2024 GroWise</p>
        </div>
  
        <!-- Harmadik rész: Social media linkek -->
        <div class="footer-section">
          <ul class="social-links">
            <li>
              <a href="https://www.facebook.com/" target="_blank">
                <i class="bi bi-facebook"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/" target="_blank">
                <i class="bi bi-instagram"></i>
              </a>
            </li>
            <li>
              <a href="https://www.twitter.com/" target="_blank">
                <i class="bi bi-twitter-x"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
