{% extends 'core/home.html' %}

{% block title %}Növények{% endblock %}

{% load static %}

{% block content %} 
<div class="container mt-4">
    <h2 class="mt-4">Növény képek</h2>
    <div class="row g-4">
        {% for img in plant %}
        <div class="col-md-2">
            <div class="card shadow-sm image-card">
                <a href="{% url 'plant_detail' img.id %}" class="stretched-link"></a>
                <img src="{% static img.image %}" class="card-img-top" alt="Növény kép">
                <div class="card-body">
                    <p class="card-text text-muted"> {{ img.common_name }}</p>
                    <p class="card-text badge"> {{ img.species }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
