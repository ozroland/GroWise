{% extends 'core/base.html' %}

{% block content %}
{% load static %}

<div class="form-modal">
  <div id="login-form">
    <form method="POST">
      {% csrf_token %}
      <input type="email" placeholder="Email cím" id="email" name="email" required />
      <button type="submit" class="btn login">Jelszó visszaállítása</button>
    </form>

    <div class="mt-3 text-center">
      <p><a href="{% url 'login' %}" >Vissza a belépéshez</a></p>
    </div>
  </div>
</div>

{% endblock %}
